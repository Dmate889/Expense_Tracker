{% extends 'base/base.html' %} {% load static %} {% block styles %}
<link rel="stylesheet" href="{% static 'base/register_page_v5.css' %}" />
{% endblock styles %} {% block content %}

<form class="authPages" method="POST">
  {% if messages %}
  <ul class="messages">
    {% for message in messages %} {{message}} {% endfor %}
  </ul>
  {% endif %} {% csrf_token %}

  <label>Username</label>
  {{form.username}}

  <label>Password</label>
  {{form.password1}}

  <label>Confirm Password</label>
  {{form.password2}}

  <button class="submitButton" type="submit">Register</button>
  <a href="{% url 'loginpage' %}">Back</a>
</form>

{% endblock content %}
